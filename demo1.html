<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Button</title>
    <style>
#helpContent {
    display: none;
    position: absolute; 
    top: 40px; 
}
#toggleHelp {
    display: none;
}
#helpButton {
    background-color: #007bff;
    padding: 10px 20px;
    cursor: pointer;
}
#helpButton:hover {
    background-color: #0056b3;
}
#toggleHelp:checked ~ #helpContent {
    display: block;
}
#helpContent {
    width: 300px; 
    padding: 20px;
    color: white;
    background-color:black;
    border-radius: 10px;
}
label {
    margin-bottom: 5px;
    font-weight: bold;
}
input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
</style>
</head>
<body>
    <input type="checkbox" id="toggleHelp">
<label for="toggleHelp" id="helpButton">Help</label>
<div id="helpContent">
    <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="button"></label>
                <input type="submit">
</div>
</body>
</html>
